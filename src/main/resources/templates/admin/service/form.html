<!DOCTYPE html>
<html th:replace="~{adminlte3 :: layout (~{::title}, ~{::main}, _, ~{::scripts})}">

<head>
  <title>Service Form</title>
</head>

<body>
  <main>
    <div class="row">
      <div class="col">
        <div class="card card-primary">
          <div class="card-header">
            <div class="card-title">Service Form</div>
          </div>
          <div class="card-body">

            <form method="POST" th:object="${form}">

              <div class="row">
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" th:field="*{name}">
                    <ul>
                      <li class="text-danger" th:each="error : ${#fields.errors('name')}" th:text="${error}"></li>
                    </ul>
                  </div>
                </div>

                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="minValue">Minimum value</label>
                    <input type="text" class="form-control money" th:field="*{minValue}">
                    <ul>
                      <li class="text-danger" th:each="error : ${#fields.errors('minValue')}" th:text="${error}"></li>
                    </ul>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="numHours">Number of Hours</label>
                    <input type="number" class="form-control" th:field="*{numHours}">
                    <ul>
                      <li class="text-danger" th:each="error : ${#fields.errors('numHours')}" th:text="${error}"></li>
                    </ul>
                  </div>
                </div>

                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="percentageCommission">Percentage Commission</label>
                    <input type="text" class="form-control money" th:field="*{percentageCommission}">
                    <ul>
                      <li class="text-danger" th:each="error : ${#fields.errors('percentageCommission')}"
                        th:text="${error}"></li>
                    </ul>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="bedroomHours">Hours Bedroom</label>
                    <input type="number" class="form-control" th:field="*{bedroomHours}">
                    <ul>
                      <li class="text-danger" th:each="error : ${#fields.errors('bedroomHours')}" th:text="${error}">
                      </li>
                    </ul>
                  </div>
                </div>

                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="bedroomValue">Bedroom Value</label>
                    <input type="text" class="form-control money" th:field="*{bedroomValue}">
                    <ul>
                      <li class="text-danger" th:each="error : ${#fields.errors('bedroomValue')}" th:text="${error}">
                      </li>
                    </ul>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="livingRoomHours">Hours Living Room</label>
                    <input type="number" class="form-control" th:field="*{livingRoomHours}">
                    <ul>
                      <li class="text-danger" th:each="error : ${#fields.errors('livingRoomHours')}" th:text="${error}">
                      </li>
                    </ul>
                  </div>
                </div>

                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="livingRoomValue">Living Room Value</label>
                    <input type="text" class="form-control money" th:field="*{livingRoomValue}">
                    <ul>
                      <li class="text-danger" th:each="error : ${#fields.errors('livingRoomValue')}" th:text="${error}">
                      </li>
                    </ul>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="bathroomHours">Hours Bathroom</label>
                    <input type="number" class="form-control" th:field="*{bathroomHours}">
                    <ul>
                      <li class="text-danger" th:each="error : ${#fields.errors('bathroomHours')}" th:text="${error}">
                      </li>
                    </ul>
                  </div>
                </div>

                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="bathroomValue">Value Bathroom</label>
                    <input type="text" class="form-control money" th:field="*{bathroomValue}">
                    <ul>
                      <li class="text-danger" th:each="error : ${#fields.errors('bathroomValue')}" th:text="${error}">
                      </li>
                    </ul>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="kitchenHours">Kitchen Hours</label>
                    <input type="number" class="form-control" th:field="*{kitchenHours}">
                    <ul>
                      <li class="text-danger" th:each="error : ${#fields.errors('kitchenHours')}" th:text="${error}">
                      </li>
                    </ul>
                  </div>
                </div>

                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="kitchenValue">Kitchen Value</label>
                    <input type="text" class="form-control money" th:field="*{kitchenValue}">
                    <ul>
                      <li class="text-danger" th:each="error : ${#fields.errors('kitchenValue')}" th:text="${error}">
                      </li>
                    </ul>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="backyardHours">Backyard Hours</label>
                    <input type="number" class="form-control" th:field="*{backyardHours}">
                    <ul>
                      <li class="text-danger" th:each="error : ${#fields.errors('backyardHours')}" th:text="${error}">
                      </li>
                    </ul>
                  </div>
                </div>

                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="backyardValue">Backyard Value</label>
                    <input type="text" class="form-control money" th:field="*{backyardValue}">
                    <ul>
                      <li class="text-danger" th:each="error : ${#fields.errors('backyardValue')}" th:text="${error}">
                      </li>
                    </ul>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="othersHours">Hours Others</label>
                    <input type="number" class="form-control" th:field="*{othersHours}">
                    <ul>
                      <li class="text-danger" th:each="error : ${#fields.errors('othersHours')}" th:text="${error}">
                      </li>
                    </ul>
                  </div>
                </div>

                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="othersValue">Value Other</label>
                    <input type="text" class="form-control money" th:field="*{othersValue}">
                    <ul>
                      <li class="text-danger" th:each="error : ${#fields.errors('othersValue')}" th:text="${error}">
                      </li>
                    </ul>
                  </div>
                </div>
              </div>

              <div class="col-md-6 col-sm-12">
                <div class="form-group">
                  <label for="position">Position</label>
                  <input type="number" class="form-control" th:field="*{position}">
                  <ul>
                    <li class="text-danger" th:each="error : ${#fields.errors('position')}" th:text="${error}"></li>
                  </ul>
                </div>
              </div>
          </div>

          <button type="submit" class="btn btn-success">Save</button>

          </form>

        </div>
      </div>
    </div>
    </div>
  </main>

  <th:block th:fragment="scripts">
    <script th:src="@{/webjars/jquery-mask-plugin/dist/jquery.mask.min.js}"></script>
    <script>
      $(document).ready(function () {
        $('.money').mask("#.##0,00", { reverse: true });
      })
    </script>
  </th:block>
</body>

</html>
