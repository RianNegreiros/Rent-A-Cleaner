<!DOCTYPE html>
<html th:replace="~{adminlte3 :: layout (~{::title}, ~{::main}, _, _)}">

<head>
  <title>Service List</title>
</head>

<body>
  <main>
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <div class="card-title">Service List</div>
            <div class="card-tools">
              <a th:href="@{/admin/services/register}" class="btn btn-sm btn-success">New Service</a>
            </div>
          </div>
          <div class="card-body">
            <table class="table table-condensed">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Minimum value</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="service : ${services}">
                  <td th:text="${service.id}"></td>
                  <td th:text="${service.name}"></td>
                  <td th:text="${service.minValue}"></td>
                  <td>
                    <a class="btn btn-sm btn-warning" th:href="@{/admin/services/{id}/edit (id=${service.id})}">
                      Edit
                    </a>
                    <a class="btn btn-sm btn-danger" th:href="@{/admin/services/{id}/delete (id=${service.id})}"
                      onclick="return confirm('Are you sure you want to delete this service??')">
                      Delete
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
