<!DOCTYPE html>
<html th:replace="~{adminlte3 :: layout (~{::title}, ~{::main}, _, _)}">

<head>
  <title>Edit User</title>
</head>

<body>
  <main>
    <div class="row">
      <div class="col">
        <div class="card card-primary">
          <div class="card-header">
            <div class="card-title">Edit User</div>
          </div>
          <div class="card-body">

            <form method="POST" th:object="${editForm}">

              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" class="form-control" th:field="*{fullName}">
                    <ul>
                      <li class="text-danger" th:each="error : ${#fields.errors('fullName')}" th:text="${error}"></li>
                    </ul>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" th:field="*{email}">
                    <ul>
                      <li class="text-danger" th:each="error : ${#fields.errors('email')}" th:text="${error}"></li>
                    </ul>
                  </div>
                </div>
              </div>

              <button type="submit" class="btn btn-success">Save</button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
