<!DOCTYPE html>
<html th:replace="~{adminlte3 :: layout (~{::title}, ~{::main}, _, _)}">

<head>
  <title>User list</title>
</head>

<body>
  <main>
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <div class="card-title">User list</div>
            <div class="card-tools">
              <a th:href="@{/admin/user/register}" class="btn btn-sm btn-success">New user</a>
            </div>
          </div>
          <div class="card-body">
            <table class="table table-condensed">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Full name</th>
                  <th>E-mail</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="user : ${users}">
                  <td th:text="${user.id}"></td>
                  <td th:text="${user.nomeCompleto}"></td>
                  <td th:text="${user.email}"></td>
                  <td>
                    <a class="btn btn-sm btn-warning" th:href="@{/admin/users/{id}/edit (id=${user.id})}">
                      Edit
                    </a>
                    <a class="btn btn-sm btn-danger" th:href="@{/admin/users/{id}/delete (id=${user.id})}"
                      onclick="return confirm('Are you sure you want to delete this user?')">
                      Delete
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
