<!DOCTYPE html>
<html th:replace="~{adminlte3 :: layout (~{::title}, ~{::main}, _, _)}">

<head>
  <title>Change Password</title>
</head>

<body>
  <main>
    <div class="row">
      <div class="col">
        <div class="card card-primary">
          <div class="card-header">
            <div class="card-title">Change Password</div>
          </div>
          <div class="card-body">

            <form method="POST" th:object="${changePasswordForm}">

              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label for="oldPassword">Old Password</label>
                    <input type="password" class="form-control" th:field="*{oldPassword}">
                    <ul>
                      <li class="text-danger" th:each="error : ${#fields.errors('oldPassword')}" th:text="${error}">
                      </li>
                    </ul>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" th:field="*{password}">
                    <ul>
                      <li class="text-danger" th:each="error : ${#fields.errors('password')}" th:text="${error}"></li>
                    </ul>
                  </div>
                </div>

                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="confirmConfirm">Confirm Password</label>
                    <input type="password" class="form-control" th:field="*{confirmConfirm}">
                    <ul>
                      <li class="text-danger" th:each="error : ${#fields.errors('confirmConfirm')}" th:text="${error}">
                      </li>
                    </ul>
                  </div>
                </div>
              </div>

              <button type="submit" class="btn btn-success">Save</button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
